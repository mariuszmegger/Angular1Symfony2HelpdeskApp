<div class="container+fluid">
    <div class="row" ng-controller="CategoriesController">
        <div class="col-sm-5 leftBox">
            <div class="contentBoxHeader col-sm-10">
                <h1>Edit Category </h1>
            </div>
            <form class="form-horizontal" >
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="categoryName" class=" control-label">Name: </label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="singleCategory.name" id="categoryName" class="form-control" type="text" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input ng-checked ="checkIsActive(singleCategory.is_active)" ng-model="singleCategory.isActive" type="checkbox"> Is Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="" type="submit" class="btn btn-primary">Edit Category</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1 "></div>
        <div class="col-sm-6 rightBox">
            <div class="col-sm-12">
                <div class="contentBoxHeader col-sm-10">
                    <h1>CategoryDetails </h1>
                </div>
            </div>
            <div class="col-sm-12">
                <ul>
                    <li>Category Name: {{singleCategory.name}}</li>
                    <li>Is Active: {{singleCategory.is_active == "1"? "YES":"NO"}}</li>
                    <li>Created By: {{ singleCategory.created_by }}</li>
                    <li>Created Date: {{singleCategory.created_date}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
