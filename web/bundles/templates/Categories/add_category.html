<div class="container">
    <div class="row" ng-controller="CategoriesController">
      <div class="alert "  ng-style="myStyle" ng-class="{true:'alert-success', false:'alert-danger'}[data == 1]">{{ message }}</div>
      <!-- <div class="alert animate-show" ng-show="responseAction">{{ message }}</div> -->
        <div class="col-sm-5 leftBox mainSinglePanel">
            <div class="col-md-12 mainSinglePanelHeader"><h4>Add Category</h4></div>
            <form class="form-horizontal" >
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="categoryName" class=" control-label">Name: </label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="addCategoryName" id="categoryName" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input ng-model="addCategoryIsActive" type="checkbox"> Is Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="saveCategory()" type="submit" class="btn btn-primary">Add Category</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1 "></div>
        <div class="col-sm-6 rightBox mainSinglePanel">
            <div class="col-sm-12">
                <div class="col-md-12 mainSinglePanelHeader"><h4>Category Details</h4></div>
            </div>
            <div class="col-sm-12">
              <table class="table table-bordered table-hovered">
                <thead></thead>
                  <tbody>
                    <tr>
                        <th>Category Name</th>
                        <th>{{singleCategory.name}}</th>
                    </tr>
                    <tr>
                        <th>Is Active</th>
                        <th>{{singleCategory.is_active == "1"? "YES":"NO"}}</th>
                    </tr>
                    <tr>
                        <th>Created By</th>
                        <th>{{ singleCategory.created_by }}</th>
                    </tr>
                    <tr>
                        <th>Created Date</th>
                        <th>{{singleCategory.created_date}}</th>
                    </tr>
                  </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
