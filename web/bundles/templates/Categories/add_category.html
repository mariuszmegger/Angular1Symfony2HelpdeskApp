<div class="container+fluid">
    <div class="row" ng-controller="CategoriesController">
      <div class="alert" ng-class="{true:'alert-success', false:'alert-danger'}[data == 1]">{{ message }}</div>
        <div class="col-sm-5 leftBox">
            <div class="contentBoxHeader col-sm-10">
                <h1>Add Category </h1>
            </div>
            <form class="form-horizontal" >
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="categoryName" class=" control-label">Name: </label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="categoryName" id="categoryName" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input ng-model="categoryIsActive" type="checkbox"> Is Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="saveCategory()" type="submit" class="btn btn-primary">Edit Category</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1 "></div>
        <div class="col-sm-6 rightBox">
            <div class="col-sm-12">
                <div class="contentBoxHeader col-sm-10">
                    <h1>CategoryDetails </h1>
                </div>
            </div>
            <div class="col-sm-12">
                <ul>
                    <li>Category Name: {{categoryName}}</li>
                    <li>Is Active:{{categoryIsActive}}</li>
                    <li>Created By:</li>
                    <li>Created Date:</li>
                    <li>Edited By:</li>
                    <li>Created Date:</li>
                </ul>
            </div>
        </div>
    </div>
</div>
