<div class="container">
    <div class="row " ng-controller="CategoriesController">
        <div class="alert "  ng-style="myStyle" ng-class="{true:'alert-success', false:'alert-danger'}[data == 1]">{{ message }}</div>
        <div class="row mainSinglePanel">
            <div class="col-md-12 mainSinglePanelHeader"><h4>Filters</h4></div>
            <div class="row mainSinglePanelBody">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="categoryName">Company Name</label>
                        <input placeholder="search" class="form-control" type="text" id="categoryName" ng-model="categoryName" ng-change="saveCompanyName(categoryName)" >
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="isActive">Is Active</label>
                        <select ng-model="categoryIsActive" id="isActive" class="form-control" name="isActive" ng-change="saveCompanyisActive(categoryIsActive)">
                            <option value="">All</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-sm-12 mainSinglePanel tableWrapper">
            <div class="col-md-12 mainSinglePanelHeader"><h4>Categories<a data-toggle="modal" href="" data-target="#exampleModal" ><i class="fa fa-plus-circle" aria-hidden="true"></i></a></h4>

            </div>
            <table  class="table table-bordered categoryTable " datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"></table>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="col-md-12 mainSinglePanelHeader"><h4>Add Category</h4></div>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" >
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="categoryName" class=" control-label">Name: </label>
                        </div>
                        <div class="col-sm-10">
                            <input ng-model="addCategoryName" id="categoryName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">

                                    <input ng-model="categoryIsActive" type="checkbox"> Is Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="saveCategory()" type="button" class="btn btn-primary" data-dismiss="modal">Add Category</button>
              </div>
            </div>
