        <div class="row mainSinglePanel">
            <div class="col-md-12 mainSinglePanelHeader"><h4>Users</h4></div>
            <div class="row mainSinglePanelBody">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="userName">Users in Unit</label>
                        <input placeholder="search" class="form-control" type="text" id="userName" ng-model="userName" ng-change="saveCompanyName(userName)" >
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="isActive">Is Active</label>
                        <select ng-model="userIsActive" id="isActive" class="form-control" name="isActive" ng-change="saveCompanyisActive(userIsActive)">
                            <option value="">All</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-sm-12 mainSinglePanel tableWrapper">
            <div class="col-md-12 mainSinglePanelHeader"><h4>Users<a data-toggle="modal" href="" data-target="#exampleModal" ><i class="fa fa-plus-circle" aria-hidden="true"></i></a></h4>

            </div>
            <table  class="table table-bordered userTable " datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"></table>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="col-md-12 mainSinglePanelHeader"><h4>Add User</h4></div>
              </div>
              <div class="modal-body">
                <form name="addUserForm" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="userLogin" class=" control-label">Login: </label>
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="addUserLogin" name="userLogin" id="userLogin" class="form-control" type="text" required="required">
                            <div class="formMessageWrapper" ng-show="addUserForm.userLogin.$touched">
                              <span class="text-danger" ng-show="addUserForm.userLogin.$error.required">User login is required</span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                              <label for="addUserFirstName" class=" control-label">First Name: </label>
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="addUserFirstName" name="addUserFirstName" id="addUserFirstName" class="form-control" type="text" required="required">
                            <div class="formMessageWrapper" ng-show="addUserForm.addUserFirstName.$touched">
                              <span class="text-danger" ng-show="addUserForm.addUserFirstName.$error.required">First name is required</span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label for="addUserSureName" class=" control-label">Last Name: </label>
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="addUserSureName" name="addUserSureName" id="addUserSureName" class="form-control" type="text" required="required">
                            <div class="formMessageWrapper" ng-show="addUserForm.addUserSureName.$touched">
                              <span class="text-danger" ng-show="addUserForm.addUserSureName.$error.required">Surname is required</span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label for="addUserCity" class=" control-label">City: </label>
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="addUserCity" name="addUserCity" id="addUserCity" class="form-control" type="text" >
                        </div>
                        <div class="col-sm-3">
                            <label for="addUserStreet" class=" control-label">Street: </label>
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="addUserStreet" name="addUserStreet" id="addUserStreet" class="form-control" type="text" >
                        </div>
                        <div class="col-sm-3">
                            <label for="addUserPostCode" class=" control-label">Post code: </label>
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="addUserPostCode" name="addUserPostCode" id="addUserPostCode" class="form-control" type="text" >
                        </div>
                        <div class="col-sm-3">
                            <label for="addUserUnit" class=" control-label">Unit: </label>
                        </div>
                        <div class="col-sm-8">
                            <select ng-model="addUserUnit" name="addUserUnit" id="addUserUnit" class="form-control" type="text" required="required">
                              <option class="unitOption form-controll" value="">Choose Unit</option>
                              <option class="unitOption form-controll" value="1">Unit 1</option>
                              <option class="unitOption form-controll" value="2">Unit 2</option>
                              <option class="unitOption form-controll" value="3">Unit 3</option>
                          </select>
                            <div class="formMessageWrapper" ng-show="addUserForm.addUserUnit.$touched">
                              <span class="text-danger" ng-show="addUserForm.addUserUnit.$error.required">Unit is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input ng-model="addUserIsActive" type="checkbox"> Is Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="saveUser()" type="button" class="btn btn-primary" ng-disabled="!addUserForm.$valid" data-dismiss="modal">Add user</button>
              </div>
            </div>
          </div>
        </div>
    </div>

</div>
