<div class="container">
    <div class="row" ng-controller="CategoriesController">
        <div class="col-sm-6 leftBox">
            <div class="formHeader col-sm-10">
                <h1>Edit Category </h1>
            </div>
            <form class="form-horizontal" ng-form="addCategory">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="categoryName" class=" control-label">Name: </label>
                    </div>
                    <div class="col-sm-10">
                        <input id="categoryName" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Is Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Edit Category</button>
                </div>
            </form>
        </div>
        </div>
        <div class="col-sm-6 rightBox">
            <div class="col-sm-12">
                <div class="formHeader col-sm-10">
                    <h1>CategoryDetails </h1>
                </div>
            </div>
            <div class="col-sm-12">
                <ul>
                    <li>Category Name:</li>
                    <li>Is Active:</li>
                    <li>Created By:</li>
                    <li>Created Date:</li>
                    <li>Edited By:</li>
                    <li>Created Date:</li>
                </ul>
            </div>
        </div>
    </div>
</div>
